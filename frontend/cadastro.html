<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>PreencheAqui</title>
</head>

<body>
    <main>
        <section class="signinForm">
            <form id="signupForm">
                <div class="pessoais">
                    <label class="nome">Nome Completo</label>
                    <input type="text" name="nomeCompleto" required />

                    <div class="group">
                        <label class="dataNascimento">Data de Nascimento</label>
                        <input type="date" name="dataNascimento" required />

                        <label class="idade">Idade</label>
                        <input type="idade" name="idade" required />

                        <label class="cpf">CPF</label>
                        <input class="cadastroPessoa" type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            placeholder="123.456.789-00" required />
                    </div>

                    <label class="email">Email</label>
                    <input type="email" name="email" required />
                </div>

                <div class="contato">
                    <div class="group">
                        <label class="telefone">Telefone</label>
                        <input type="tel" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                            placeholder="(00) 12345-6789" required />

                        <label class="estadoCivil">Estado Civil:</label>
                        <select id="estadoCivil" name="estadoCivil" required>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                        </select>
                    </div>

                    <label class="endereco">Endere√ßo</label>
                    <input type="text" name="endereco" required />

                    <label class="cep">CEP</label>
                    <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required />
                </div>
                <br/>
                <button class="botao" type="button" onclick="salvarDados()">
                    Salvar
                </button>
                <button class="botao" type="button" onclick="limparFormulario()">
                    Cancelar
                </button>
        </section>
        <section class="signinImg">

        </section>
        </form>
    </main>

    <script src="js/mascara.js"></script>
</body>

</html>
