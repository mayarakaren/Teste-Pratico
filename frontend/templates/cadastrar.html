<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreencheAqui</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <main>
        <div class="container">
            <form id="signupForm" method="POST" action="/salvar">
                <fieldset>
                    <label for="name" id="name">
                        Nome Completo
                        <input type="text"
                        id="nomeCompleto"
                        name="nomeCompleto"
                        required
                        />
                    </label>
                    <label for="dataNascimento" id="dataNasc">
                        Data de Nascimento
                        <input 
                        type="date"
                        id="dataNascimento"
                        name="dataNascimento"
                        required
                        />
                    </label>
                    <label for="idade" id="idade">
                        Idade
                        <input
                        type="text"
                        id="idade"
                        name="idade"
                        required
                        readonly
                        />
                    </label>
                    <label for="cpf" id="cpf">
                        CPF
                        <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="123.456.789-00"
                        required
                        />
                    </label>
                    <label for="email" id="email">
                        E-mail
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="email@domain.com"
                          required
                        />
                      </label>
                      <label for="telefone" id="telefone">
                        Telefone
                        <input
                          type="text"
                          name="telefone"
                          id="telefone"
                          pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                          placeholder="(00) 12345-6789" 
                          required
                        />
                      </label>
                      <label for="estadoCivil" id="estadoCivil">
                        Estado Civil
                        <select id="civilEstado" name="estadoCivil" required>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                        </select>
                      </label>
                      <label for="endereco" id="endereco">
                        Endere√ßo
                        <input
                          type="text"
                          name="endereco"
                          id="endereco"
                          required
                        />
                      </label>
                      <label for="cep" id="cep">
                        CEP
                        <input
                          type="text"
                          name="cep"
                          id="cep"
                          pattern="\d{5}-\d{3}" 
                          placeholder="12345-678"
                          required
                        />
                      </label>
                </fieldset>
                <footer>
                    <button class="botao" type="submit" onclick="validar()">Salvar</button>
                    <button class="botao" type="button" onclick="limparFormulario()">Cancelar</button>
                </footer>
            </form>
            <section class="detailsSection"></section>
        </div>
    </main>
    <script src="../../src/js/app.js"></script>
</body>
</html>
