<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreencheAqui</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/style.css') }}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>

<body>
  <main class="cadastro">
    <div class="container">
      <form id="signupForm" method="POST" action="{{ url_for('routes.editar_pessoa', id=pessoa.id) }}">
        <fieldset>
          <input type="hidden" name="id" value="{{ pessoa.id }}">
          <label for="name" id="name">
            Nome Completo
            <input type="text" id="nomeCompleto" name="nomeCompleto" value="{{ pessoa.nomeCompleto }}" required />
          </label>
          <label for="dataNascimento" id="dataNasc">
            Data de Nascimento
            <input type="date" id="dataNascimento" name="dataNascimento" value="{{ formatted_data }}" required />
          </label>
          <label for="idade" id="idade">
            Idade
            <input type="text" id="idade" name="idade" value="{{ pessoa.idade }}" required readonly />
          </label>
          <label for="cpf" id="cpf">
            CPF
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00"
              value="{{ pessoa.cpf }}" required />
          </label>
          <label for="email" id="email">
            E-mail
            <input type="email" name="email" id="email" placeholder="email@domain.com" value="{{ pessoa.email }}"
              required />
          </label>
          <label for="telefone" id="telefone">
            Telefone
            <input type="text" name="telefone" id="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
              placeholder="(00) 12345-6789" value="{{ pessoa.telefone }}" required />
          </label>
          <label for="estadoCivil" id="estadoCivil">
            Estado Civil
            <select id="civilEstado" name="estadoCivil" required>
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="divorciado">Divorciado(a)</option>
            </select>
          </label>
          <label for="endereco" id="endereco">
            Endereço
            <input type="text" name="endereco" id="endereco" value="{{ pessoa.endereco }}" required />
          </label>
          <label for="cep" id="cep">
            CEP
            <input type="text" name="cep" id="cep" pattern="\d{5}-\d{3}" placeholder="12345-678"
              value="{{ pessoa.cep }}" required />
          </label>
          <label for="senha" id="password">
            Digite uma senha
            <div class="detailsPassword">
              <input type="password" name="password" id="passwordInput" required minlength="8" maxlength="16"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}"
                title="A senha deve ter entre 8 e 16 caracteres, com pelo menos uma letra minúscula, uma letra maiúscula e um número." />
              <i class="password-eye-icon fa-eye"></i>
            </div>
          </label>

          <label for="senhaConf" id="passwordConf">
            Confirmação de Senha
            <div class="detailsPassword">
              <input type="password" name="passwordConf" id="passwordConfInput" required minlength="8" maxlength="16"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}"
                title="A senha deve ter entre 8 e 16 caracteres, com pelo menos uma letra minúscula, uma letra maiúscula e um número." />
              <i class="password-eye-icon fa-eye"></i>
            </div>
          </label>
        </fieldset>
        <footer>
          <button class="botao" type="submit" onclick="validar()">Salvar</button>
          <button class="botao" type="button" onclick="limparFormulario()">Cancelar</button>
        </footer>
      </form>
      <section class="detailsSection"></section>
    </div>
  </main>
  <script src="{{ url_for('static', filename='src/js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='src/js/password.js') }}"></script>
</body>

</html>
