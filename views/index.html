<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    <title>PreencheAqui</title>
</head>

<body>
    <main>
        <section class="signinForm">
            <form class="loginForm" action="{{ url_for('login') }}" method="POST">
                <header>
                    <h2>Entre</h2>
                    <p>Insira suas credenciais para acessar o PreencheAqui.</p>
                </header>
                <div class="inputs">
                    <div class="email">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="password">
                        <label for="senha">Senha*</label>
                        <input type="password" id="senha" name="senha" required />
                    </div>
                </div>
                <button type="submit" class="botao">LOGIN</button>
            </form>
            <br />
            <p>Ainda nÃ£o tem conta? <a href="cadastrar.html">Cadastre-se</a></p>
        </section>
        <section class="signinImg"></section>
    </main>
</body>

</html>
